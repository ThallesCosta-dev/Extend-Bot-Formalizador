<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configurações do Formatador WhatsApp</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #128C7E;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #075E54;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Configurações do Formatador</h2>
    
    <label for="apiKey">Chave API Groq:</label>
    <input type="text" id="apiKey" placeholder="Insira sua chave API do Groq">
    
    <label for="formalityLevel">Nível de Formalidade:</label>
    <select id="formalityLevel">
      <option value="light">Leve</option>
      <option value="medium" selected>Médio</option>
      <option value="high">Alto</option>
    </select>

    <button id="saveButton">Salvar Configurações</button>
    
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
